{% extends 'base.html' %}

{% block title %}<title>Select Site</title>{% endblock %}

{% block content %}
<body>
    <form method="post">
        {% csrf_token %}
        <select name="site">
            {% for site in sites %}
                <option value="{{ site.id }}">{{ site.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Выбрать</button>
    </form>
</body>
</html>
{% endblock %}
